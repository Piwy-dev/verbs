<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translation</title>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="top">
        <!-- Title -->
        <p class="top-title">Verbs</p>

        <!-- Navigation buttons -->
        <div class="top-buttons">
            <a href="/en/home" class="top-button">Home</a>
            <a href="/en/translation" class="top-button-active">Translation</a>
        </div>

        <!-- Language switcher -->
        <select id="languageSwitcher">
            <option value="en"><span>&#x1F1EC;&#x1F1E7;</span> English</option>
            <option value="nl"><span>&#x1F1F3;&#x1F1F1;</span> Nederlands</option>
            <option value="fr"><span>&#x1F1EB;&#x1F1F7;</span> Français</option>
        </select>

        <!-- Dark mode switcher -->
        <label id="dark-mode-switcher" class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="content">
        <h1>Translation</h1>
        <p>Give the French translation of the following verb: {{ verb }}</p>
        <form action="/traduction" method="post">
            <input type="hidden" name="verb" value="{{ verb }}">
            <input type="text" name="answer" placeholder="Réponse" required>
            <input type="submit" value="Valider">
    </div>
    

    <div class="bottom">
        <p class="bottom-component copyright">© 2023 Pierre-Yves Haubruge</p>
        <a class="bottom-component" href="/conditions-utilisation">Terms of services</a>
        <a class="bottom-component" href="/politique-de-confidentialité">Privacy policy</a>
    </div>

</body>

</html>
