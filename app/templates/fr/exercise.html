<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Exercice</title>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/exercise.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="top">
        <!-- Title -->
        <p class="top-title">Verbs</p>

        <!-- Navigation buttons -->
        <div class="top-buttons">
            <a href="/fr/home" class="top-button">Acceuil</a>
            <a href="/fr/translation" class="top-button">Traduction</a>
        </div>

        <!-- Language switcher -->
        <select id="languageSwitcher">
            <option value="fr"><span>&#x1F1EB;&#x1F1F7;</span> Français</option>
            <option value="en"><span>&#x1F1EC;&#x1F1E7;</span> English</option>
            <option value="nl"><span>&#x1F1F3;&#x1F1F1;</span> Nederlands</option>
        </select>

        <!-- Dark mode switcher -->
        <label id="dark-mode-switcher" class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="exercise">
        <h1>Exercice</h1>
        <p class="verb-sentence">Donne la traduction du verbe suivant : </p>
        <p class="verb-sentence" id="verb"></p>
        <form id="submit-answer">
            <input type="text" id="answer" name="answer" autocomplete="off" placeholder="réponse">
            <input type="submit" id="submit-button" value="Valider">
        </form>
        <p id="result"></p>
        <p id="qst-count">Question 1/20.</p>
        <p id="score">Score : 0</p>
    </div>
    

    <div class="bottom">
        <p class="bottom-component copyright">© 2023 Pierre-Yves Haubruge</p>
        <a class="bottom-component" href="/fr/terms">Conditions d'utilisation</a>
        <a class="bottom-component" href="/fr/privacy">Politique de confidentialité</a>
    </div>

</body>

</html>
