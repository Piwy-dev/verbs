<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Traduction</title>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/translation.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="top">
        <!-- Title -->
        <p class="top-title">Verbs</p>

        <!-- Navigation buttons -->
        <div class="top-buttons">
            <a href="/fr/home" class="top-button">Acceuil</a>
            <a href="/fr/translation" class="top-button-active">Traduction</a>
        </div>

        <!-- Language switcher -->
        <select id="languageSwitcher">
            <option value="fr"><span>&#x1F1EB;&#x1F1F7;</span> Français</option>
            <option value="en"><span>&#x1F1EC;&#x1F1E7;</span> English</option>
            <option value="nl"><span>&#x1F1F3;&#x1F1F1;</span> Nederlands</option>
        </select>

        <!-- Dark mode switcher -->
        <label id="dark-mode-switcher" class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="content">
        <h1>Traduction</h1>
        <form action="/fr/translation" method="post">
            <div class="lang-select">
                <p>Langue de départ :</p>
                <select name="language" id="element1">
                    <option value="en">Anglais</option>
                    <option value="nl">Néerlandais</option>
                </select>
            </div>
            <img src="{{ url_for('static', filename='images/swap.png') }}" alt="swap" class="lang-select swap" id="swap-button">
            <div class="lang-select">
                <p>Langue d'arrivée :</p>
                <p id="element2">Français</p>
            </div>
            <input type="submit" value="Commencer" class="begin-transl">
        </form>
    </div>
    

    <div class="bottom">
        <p class="bottom-component copyright">© 2023 Pierre-Yves Haubruge</p>
        <a class="bottom-component" href="/conditions-utilisation">Conditions d'utilisation</a>
        <a class="bottom-component" href="/politique-de-confidentialité">Politique de confidentialité</a>
    </div>

</body>

</html>
